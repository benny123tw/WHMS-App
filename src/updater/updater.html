<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updater</title>
  <link rel="stylesheet" href="../../styles/css/updater.css">
</head>

<body>
  <div id="outer" class="wrapper" style="-webkit-app-region: drag">
    <div id="inner" class="container px-5">
      <h1 id="message" class="title is-5 mb-1">
        Checking For Update...
      </h1>
      <progress id="progressBar" class="progress is-danger is-small mb-0" max="100"></progress>
      <div class="download-detail">
        <p id="percentText" class="is-small"></p>
        <span id="sizeText"></span>
      </div>
    </div>
  </div>
</body>


<script>
  function test() {
    const msg = document.getElementById('message')
    const bar = document.getElementsByTagName('progress')[0]
    const persent = document.getElementById('percentText')
    bar.value = 0
    persent.innerText = '0%'
    msg.innerText = "Checking For Update"
    let pro = 0
    setTimeout(() => {
      msg.innerText = "Update Founed"
      setTimeout(() => {
        msg.innerText = "Downloading..."
        a = setInterval(() => {

          bar.value = pro
          persent.innerText = pro + '%'
          if (pro == 100) {
            msg.innerText = "Finshed"
            clearInterval(a)
          }
          pro += 10
        }, 500)
      }, 2000)
    }, 2000)
  }
</script>

</html>
