<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>AT Easy Poster</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/6cf9917472.js" crossorigin="anonymous"></script>
</head>

<body style="-webkit-app-region: drag;">
  <div id="out-container" class="">
    <h1 class="title">User Name</h1>
    <div class="select is-rounded is-small">
      <select name="username-selector" id="username-selector">User Name</select>
    </div>
    <div class="select is-rounded is-small">
      <select name="project-selector" id="project-selector">Projects</select>
    </div>
    <input type="date" name="date-start" id="date-start">
    <input type="date" name="date-end" id="date-end">
    <select name="pass-vac-selector" id="pass-vac-selector">
      <option value="true" selected>True</option>
      <option value="false">False</option>
    </select>
    <div class="control">
      <textarea class="textarea" name="content-editor" id="content-editor" cols="50" rows="20"></textarea>
    </div>
    <button class="button is-primary" id="save">Save</button>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./dist/renderer.js"></script>
</body>

</html>
